<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Discord Server List (PDSL)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <header>
        <h1>Public Discord Server List (PDSL)</h1>
    </header>
    <main>
        <section id="submission-form">
            <h2>Submit a Server</h2>
            <form id="invite-form">
                <input type="text" id="invite-link" placeholder="Enter Discord Invite Link or Code" required>
                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>

        <section id="server-list-controls">
            <h2>Server List</h2>
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search servers...">
            </div>
            <div id="column-visibility-controls">
                <h4>Show/Hide Columns:</h4>
                <!-- Checkboxes will be dynamically inserted here by script.js -->
            </div>
            <div>
                <button id="export-json">Export JSON</button>
                <button id="export-csv">Export CSV</button>
                <button id="export-txt">Export TXT</button>
            </div>
        </section>

        <section id="server-list-table-section">
            <table id="server-table">
                <thead>
                    <!-- Table headers will be injected here by JavaScript -->
                </thead>
                <tbody>
                    <!-- Server rows will be injected here by JavaScript -->
                </tbody>
            </table>
            <p id="no-servers-message" style="display:none;">No servers listed yet. Be the first to submit one!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PDSL - Hosted on GitHub Pages, powered by Cloudflare Workers.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
